 <div style="margin: 0px;padding: 0px; display: flex; justify-content: center; align-items: center;background-color:#CBDBE8;height:10%;">
            <p style="color:rgb(0, 0, 0);margin-bottom: 0px;padding: 0px;padding-bottom: 17px; "><b>丁辉的个人播放器</b></p>

    <div class="video-container" style="background-color:#CBDBE8;margin: 0px;padding: 0px;">
       
    
        <video style=" width:100%; height: 100%; object-fit: cover; display:flex;justify-content:center;align-items:center" controls id="video" ></video>
      </div>

    


<script>
if(Hls.isSupported()){
var video = document.getElementById('video');// 获取 video 标签
var hls = new Hls();// 实例化 Hls 对象
hls.loadSource('https://gcalic.v.myalicdn.com/gc/wgw05_1/index.m3u8?contentid=2820180516001');// 传入路径
    //   测试线路：https://cd-live-stream.news.cctvplus.com/live/smil:CHANNEL1.smil/playlist.m3u8
    // https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8?
hls.attachMedia(video);
hls.on(Hls.Events.MANIFEST_PARSED,function(){
video.play();// 调用播放 API
});
}
</script>

</body>
